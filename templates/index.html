{% load staticfiles %}
<html>
<head>
    <title>MTV</title>
    <link rel="stylesheet" href="{% static "css/mystyle.css" %}">
</head>

<body>
    

    <div class="djangomtv">
        {% if access_records %}
        <table>
            <thead>
                <th>Site name</th>
                <th>Date Accessed</th>
            </thead>

            {% for acc in access_records %}
            <tr>
                <td>{{ acc.name }}</td>
                <td>{{ acc.date }}</td>
            </tr>
            {% endfor %}
        </table>
        {% else %}
        <p>NO ACCES RECORDS FOUND!</p>
        {% endif %}

    </div>
    

</body>
</html>
